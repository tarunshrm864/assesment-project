<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JS: HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
      <!-- template -->
      
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
    <script id="film-template" type="text/x-handlebars-template">
      <div class="item" data-id='{{ id }}' data-type ='{{ format }}' >
        <div class=" front">
           {{#if poster }}<img  class= "poster" src="{{ poster }}"> {{else}} <h2>{{ title }}</h2> {{/if}}
        </div>
        <div class= "back">
          <i class="far fa-times-circle"></i>
          <ul class="info {{type}}">
            <li class="title"> <span class="label">Title: </span> <span class="sp">{{ title }}</span></li>
            <li class="title-orig"> <span class="label">Title Original: </span> <span class="sp">{{ ogtitle }} </span></li>
            <li class="language"> <span class="label">Language: </span> <span class="sp">{{#if flag}} <img  class= "flag" src="{{ flag }}"> {{else}} {{ language }} {{/if}}</span></li>
            <li class="stars"> <span class="label">Ratings: </span><span class="sp"> <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span></li>
            {{#if desc}}<li class="overview"> <span class="label">Overview </span><p class="desc sp">{{{desc}}} </p></li>{{/if}}
          </ul>
        </div>
    </div>

    </script>


    <script id="pages-template" type="text/x-handlebars-template">

      <div class="page-num"> {{ number }} </div>

    </script>

    <script id="InfoPage-template" type="text/x-handlebars-template">

      <div class="wrapper">
        <div class="infoPage">

        <div class=" head">
          <i  id="goBack" class="fas fa-arrow-left"></i> <h1>{{ title }}</h1>
        </div>

        <div class="body">
          <div class="left">
            <img src="{{#if poster}} {{poster}} {{else}} img/no-image.jpg {{/if}}">

            <ul>
              <li> <span class="label">Rating:&nbsp </span> {{{ stelle }}} </li>
              <li> <span class="label">Language:&nbsp </span> {{{ language }}}</li>
              <li> <span class="label">Genre:&nbsp </span> {{ generi }}</li>
            </ul>

          </div>
          <div class="right">
            {{#if overview}}
            <div class="description">
              <h3>Overview</h3>
              <p class="scroll">  {{ overview }} </p>
            </div>
            {{/if}}
            {{#if cast}}
            <div class="cast">
              <h3>Top Cast</h3>
              <div class="actors scroll">
              </div>
            </div>
            {{/if}}
            </div>
          </div>
      </div>
      </div>

    </script>

    <script id="actor-template" type="text/x-handlebars-template">

      <div class="attore">
        <img src="{{#if foto}} {{foto}} {{else}} img/noimage-actor.png {{/if}}">

        <div class="name">{{ attore}}</div>
        <small class="personaggio">{{ personaggio }}</small>

      </div>

    </script>


    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    
    <title> Notflix</title>
  </head>


  <body>
      <nav>
        <div class="container">
          <div class="bar">
            <a class= "logo" href="#"><img src="img/logo.png"></a>
            <div class="search">
              <input id="search-input"type="text" name="" placeholder="Film , Tv-show">
              <div id="searchButton">
                <img src="img/search-icon.png">
              </div>
            </div>

          </div>
      </div>
      </nav>
    <section>
      <div class="container">


        <div class="folders">
          <div class="section active" id= "movieFolder">
            Films <small class="resNumb"></small>
          </div>
          <div class="section" id = "tvFolder">
            Tv-series <small class="resNumb"></small>
          </div>
        </div>

        <div class="content">
         
        <div class="pages">

        </div>


        <div class="filmList">

          <h1>Welcome to Notflix <br> <small>Search something to get started</small></h1>

        </div>

      </div>
      </div>

    </section>
    <div id="goUp">
      <i class="fas fa-arrow-circle-up"></i>
    </div>
    <!-- Footer -->
<footer class="page-footer font-small unique-color-dark pt-4">

  <!-- Footer Elements -->
  <div class="container">

    <!-- Call to action -->
    <ul class="list-unstyled list-inline text-center py-2">
      <li class="list-inline-item">
        <h5 class="mb-1">Register for free</h5>
      </li>
      <li class="list-inline-item">
        <a href="#!" class="btn btn-outline-white btn-rounded">Sign up!</a>
      </li>
    </ul>
    <!-- Call to action -->

  </div>
  <!-- Footer Elements -->

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">Made By:
    <a href="https://tarunshrm864.github.io/"> Tarun Sharma</a>
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->
    <script>
      ScrollReveal({ reset: false });
            ScrollReveal().reveal('.container', { interval: 350 });
    </script>
  </body>
</html>
